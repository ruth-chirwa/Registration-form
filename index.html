<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form</p>
        <form action="">
            <fieldset>
                <label for="first-name">Enter First name
                    <input type="text" id="first-name" required/>
                </label>
                <label for="last-name">Enter last name
                    <input type="text" id="last-name" required/>
                </label>
                <label for="email">Enter email
                    <input type="email" id="email" required/>
                </label>
                <label for="new-password">Enter password
                    <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required/>
                </label>
            </fieldset>
            <fieldset>
                <legend>Account Type (required)</legend>
                <label>
                    <input type="radio" name="account-type"> Personal
                </label>
                <label>
                    <input type="radio" name="account-type"> Business
                </label>
            </fieldset>
            <fieldset></fieldset>
            <fieldset>
                <label for="terms-and-conditions">
                    <input type="checkbox" id="terms-and-conditions"/>
                    I accept the <a href="#">terms and conditions</a>
                </label>
            </fieldset>
            <input type="submit" value="Submit"/>           
        </form>
    </body>
</html>
